<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Products Search</h1>

{% block content %}
    <ul>
        {% if products%}
            {% for product in products %}
                <li>{{ product.name }} - {{ product.price }} -usd </li>
            {% endfor %}
            {% else%}
            <p> Product not found</p>
        {% endif %}
    </ul>
{% endblock %}


</body>
</html>
